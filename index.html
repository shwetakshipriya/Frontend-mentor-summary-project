<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEM Results Summary</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="result-summary">
      <div class="results grid-flow"
      data-spacing="large">
        <h1 class="section-title">
          Your Result
        </h1>
        <p class="result-score">
          <span>76</span>of 100
        </p>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of
            the people who have taken these
             tests.</p>
        </div>
      </div>
      <div class="summary">
      <h2 class="section-title">
        Summary
      </h2>
      <div class="grid-flow">
        <div class="summary-item" data-item-type="accent-1">
          <div class="flex-group">
            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
             width="20" height="20" fill="none" viewBox="0 0 20 20">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h3 class="summary-item-title"></h3>
          </div>
          <p class="summary-score">Reaction<br>
            <span>80</span> / 100
          </p>
        </div>
        <div class="summary-item" data-item-type="accent-2">
          <div class="flex-group">
            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
             width="20" height="20" fill="none" viewBox="0 0 20 20">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h3 class="summary-item-title"></h3>
          </div>
          <p class="summary-score">Memory<br>
            <span>92</span> / 100
          </p>
        </div>
        <div class="summary-item" data-item-type="accent-3">
          <div class="flex-group">
            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
             width="20" height="20" fill="none" viewBox="0 0 20 20">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h3 class="summary-item-title"></h3>
          </div>
          <p class="summary-score">Verbal<br>
            <span>61</span> / 100
          </p>
        </div>
        <div class="summary-item" data-item-type="accent-4">
          <div class="flex-group">
            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg"
             width="20" height="20" fill="none" viewBox="0 0 20 20">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h3 class="summary-item-title"></h3>
          </div>
          <p class="summary-score">Visual<br>
            <span>72</span> / 100
          </p>
        </div>
        <button class="button">Continue</button>



      </div>
    </div>
  </main>
  
</body>
</html>
